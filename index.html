<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
        <script src="jquery-3.3.1.slim.min.js"></script>
        <script src="popper.min.js"></script>
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="bootstrap.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="text-center">My To Do List</h1>
            <div class="container">
                <div id="list-items">
                </div>
                <form class="add-items">
                    <div class="row">
                        <div class="col">
                            <input id="todo-list-item" type="text" class="form-control" placeholder="What to do?">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-dark">Add to List</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
